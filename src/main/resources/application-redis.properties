# Redis存储配置测试
smart.rate-limiter.enabled=true
smart.rate-limiter.storage-type=redis

smart.api-protection.enabled=true
smart.api-protection.storage.type=redis

# Redis配置（如果有的话）
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms
spring.data.redis.database=0

# 管理面板配置
smart.rate-limiter.admin.enabled=true
smart.rate-limiter.admin.base-path=/rate-limiter
smart.rate-limiter.admin.security.enable-header-check=false