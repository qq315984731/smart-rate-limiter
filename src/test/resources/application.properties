# 测试环境配置 - 强制使用内存存储
smart.rate-limiter.enabled=true
smart.rate-limiter.storage-type=memory

# API保护配置
smart.api-protection.enabled=true
smart.api-protection.storage.type=memory
smart.api-protection.startup-cleanup-enabled=false
smart.api-protection.startup-cleanup-dynamic-config=false

# 管理面板配置
smart.rate-limiter.admin.enabled=true
smart.rate-limiter.admin.base-path=/rate-limiter
smart.rate-limiter.admin.security.enable-header-check=false

# 测试端口
server.port=0

# 日志配置
logging.level.com.twjgs.ratelimiter=WARN
logging.level.org.springframework=WARN
logging.level.root=ERROR